        body {

        #container {
            width: 80%;
            height: 70vh;
            margin: 0 auto;
        }

        #bottom-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;

        fetch(' http://127.0.0.1:5000/all_oil_price')
            .then(response => response.json())
            .then(data => {
                var originalData = [];
                var predictionData = [];

                data.forEach(function (item) {
                    var date = new Date(item.date.replace(/-/g, '/'));
                    // console.log(date);
                    originalData.push([date, item.oil_price]);
                    predictionData.push([date, item.prediction === 1 ? item.oil_price : null]);
                });

                // 配置图表选项
                var option = {
                    title: {
                        text: 'Original Price VS Predicted Price',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: function (params) {
                            //params = params[0];
                            //var date = new Date(params.name);
                            //return '<br>Date: ' + params.value[0] +
                            //      '<br>Price: ' + params.value[1];
                            var date = new Date(params[0].name);
                            return params[0].value[0] +
                                '<br>original: ' + params[0].value[1] +
                                '<br>predict: ' + params[1].value[1];
                        },
                        axisPointer: {
                            animation: false
                        }
                    },
                    legend: {
                        data: ['original data', 'predict data'],
                        left: 'right'
                    },

                    xAxis: {
                        type: 'time',
                        name: 'Data',
                        splitLine: {
                            show: false
                        },
                        axisLabel: {
                            fontWeight: 'bold',
                            fontSize: 12
                        }
                    },
                    yAxis: {
                        type: 'value',
                        name: 'Oil Price',
                        boundaryGap: [0, '100%'],
                        splitLine: {
                            show: false
                        },
                        axisLabel: {
                            fontWeight: 'bold',
                            fontSize: 12
                        }
                    },
                    dataZoom: [{
                        type: 'inside',
                        start: 0,
                        end: 100
                    }, {
                        start: 0,
                        end: 100,
                        handleIcon: 'M10 0 L5 10 L0 0 L5 0 L5 10 Z',
                        handleSize: '80%',
                        handleStyle: {
                            color: '#fff',
                            shadowBlur: 3,
                            shadowColor: 'rgba(0, 0, 0, 0.6)',
                            shadowOffsetX: 2,
                            shadowOffsetY: 2
                        }
                    }],
                    series: [{
                        name: 'original data',
                        type: 'line',
                        showSymbol: false,
                        hoverAnimation: false,
                        data: originalData,
                        lineStyle: {
                            color: 'red'
                        }
                    }, {
                        name: 'predict data',
                        type: 'line',
                        showSymbol: false,
                        hoverAnimation: false,
                        data: predictionData,
                        lineStyle: {
                            color: 'black'
                        }
                    }]
                }
                chart.setOption(option);
            }
            )


        window.addEventListener('resize', function () {
            chart.resize();
        });

        function updateCurrentDate() {
            var currentDateElement = document.getElementById('current-date');
            var currentDate = new Date();
            var formattedDate = currentDate.getFullYear() + '-' + (currentDate.getMonth() + 1) + '-' + currentDate.getDate();
            currentDateElement.innerHTML = 'Update Time:' + formattedDate;
        }

        // 初次加载时更新日期显示
        updateCurrentDate();

        // 定期更新日期显示
        setInterval(updateCurrentDate, 1000 * 60 * 60);
